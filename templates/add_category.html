{% extends "base.html" %}
{% block content %}

<h3 class="orange-text text-darken-4 center-align">Add Category</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
        <!-- category selection -->
        
         <!--  Category recipe -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix orange-text text-darken-4"></i>
                <input id="category_recipe" name="category_recipe" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="category_recipe">Category Name</label>
            </div>
        </div>
        
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large orange darken-1 text-shadow">
                    Add Category <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
