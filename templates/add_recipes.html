{% extends "base.html" %}
{% block content %}

    <h3 class="orange-text text-darken-4 center-align">Add Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="">
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix orange-text text-darken-4"></i>
					<select id="category_recipe" name="category_recipe" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_recipe }}">{{ category.category_recipe }}</option>
                        {% endfor %}
                    </select>
					<label for="category_recipe">Recipe Category</label>
				</div>
			</div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix orange-text text-darken-4"></i>
                    <input id="task_name" name="task_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="task_name">Recipe Name</label>
                </div>
            </div>
            <!-- Recipe Description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix orange-text text-darken-4"></i>
                    <textarea id="task_description" name="task_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Recipe Description</label>
                </div>
            </div>
            <!-- Due date -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix orange-text text-darken-4"></i>
                    <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                    <label for="due_date"> Date Uploaded</label>
                </div>
            </div>
            <!-- is urgent -->
			<div class="row">
				<div class="input-field col s12">
					<div class="switch">
                        <i class="fas fa-exclamation-circle prefix orange-text text-darken-4"></i>
						<label for="is_urgent">
                            <input type="checkbox" id="is_urgent" name="is_urgent">
                            <span class="lever"></span>
                            Newest!
                        </label>
					</div>
				</div>
			</div>
        </form>
    </div>
<!-- submit button -->
<div class="row">
    <div class="col s12 center-align">
        <button type="submit" class="btn-large orange darken-1 text-shadow">
            Add Recipe <i class="fas fa-plus-square right"></i>
        </button>
    </div>
</div>
</form>
</div>
{% endblock %}
